/*
 * Response with information about a user's currency being managed.
 */

syntax = "proto3";

option java_package = "com.keiros.denarii_core.core.currency_management";
option java_outer_classname = "CurrencyManagementUserInfoResponseClass";

package denarii_services.core.currency_management;

message CurrencyManagementUserInfoResponse {

  // The amount of money that the user can spend.
  double available_balance = 1;

  bool success = 2;
}